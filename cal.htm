<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strylon Studios – Calendar</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --neon-purple: #9b51e0;
      --midnight-black: #1a1a1a;
      --digital-white: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--midnight-black);
      color: var(--digital-white);
    }

    header {
      background-color: var(--midnight-black);
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid var(--neon-purple);
      position: relative;
    }

    header img {
      height: 40px;
      position: absolute;
      left: 2rem;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      color: var(--neon-purple);
      font-size: 1.8rem;
      margin: 0;
      text-align: center;
    }

    .calendar-container {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      border: 2px solid #777;
      border-radius: 8px;
      box-shadow: 0 0 20px var(--neon-purple);
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Strylon Studios Logo" />
    <h1>Strylon Studios – Calendar</h1>
  </header>

  <div class="calendar-container">
    <iframe 
      id="calendarFrame"
      src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FKolkata&showPrint=0&src=c3RyeWxvbnN0dWRpb3NAZ21haWwuY29t&color=%23039BE5" 
      frameborder="0" 
      scrolling="no">
    </iframe>
  </div>

  <script>
    // Reload iframe every 5 seconds
    setInterval(() => {
      const frame = document.getElementById('calendarFrame');
      frame.src = frame.src;
    }, 5000);
  </script>
</body>
</html>
